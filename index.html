---
layout: default
title: Austin McShan
---

<div class="row-fluid">
	<section class="posts span8 offset2">
		{% for post in site.posts %}
			<div class="post">
				<h2><a href="{{post.url}}" title="{{post.title}}"><i class="icon-bookmark"></i> {{post.title}}</a></h2>
				<p class="meta">{{ post.date | date: "%B %e, %Y" }} by: 
					<a href="/"><span class="name">{{ post.author.name }}</span></a>
				</p>
				<div class="content">{{ post.content|truncatewords: 75 }}</div>

				<a class="btn" href="{{ post.url }}">Read more <i class="icon-chevron-right"></i></a>
			</div>
		{% endfor %}
	</section>
</div>
