---
layout: default
title: Austin McShan
---

{% for post in site.posts %}
	<section class="post col-md-6">
		<div class="card flex-md-row mb-2 h-100">
			<div class="card-body d-flex flex-column align-items-start">
					<h2><a href="{{post.url}}" title="{{post.title}}"><i class="icon-bookmark"></i> {{post.title}}</a></h2>
					<p class="text-muted">{{ post.date | date: "%B %e, %Y" }}</p>
					<div class="content card-text mb-auto">{{ post.content|truncatewords: 50 }}</div>
					<a href="{{ post.url }}">Read more <i class="icon-chevron-right"></i></a>
			</div>
		</div>
	</section>
{% endfor %}
